{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select autofocus class="form-control mx-auto w-auto" name= "symbol">
                <option disabled selected value="">Select</option>
                {% for symbol in new_list_symbols %}
                <option value="{{symbol}}"> {{symbol}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Number of Shares" type="text" min="1">
        </div>
        <button class="btn btn-primary" type="submit"> Sell </button>
    </form>
{% endblock %}
